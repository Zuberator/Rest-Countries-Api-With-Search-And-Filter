<!doctype html>
<html>

<head>
    <title>Countries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer src="functions.js"></script>
    <script defer src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <a href="./"><h2>Where in the world?</h2></a>
            <div id="dark">
                <iconify-icon inline icon="ri:moon-line" width="20" height="20"></iconify-icon>&nbsp&nbspDark Mode
            </div>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <div class="search-wrapper">

                <div class="search-input">
                    <input type="search" id="search" placeholder="Search for a country..." data-search>
                    <iconify-icon icon="ri:search-line"></iconify-icon>
                </div>

                <div class="dropdown">
                    <button id="dropbtn" class="dropbtn">Filter by Region</button>
                    <iconify-icon icon="ri:arrow-down-s-line"></iconify-icon>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#" class="filter">Africa</a>
                        <a href="#" class="filter">America</a>
                        <a href="#" class="filter">Asia</a>
                        <a href="#" class="filter">Europe</a>
                        <a href="#" class="filter">Oceania</a>
                    </div>
                </div>

            </div>

            <div class="user-cards" data-user-cards-container></div>

            <template data-user-template>
                <div class="card">
                    <div class="header" data-header></div>
                    <div class="body" data-body></div>
                </div>
            </template>

        </div>
    </main>

    <footer></footer>

</body>

</html>
