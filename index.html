<!doctype html>
<html>

<head>
    <title>Countries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer src="functions.js"></script>
    <script defer src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <h2>Where in the world?</h2>
            <div class="dark"><iconify-icon inline icon="ri:moon-line" width="20" height="20"></iconify-icon>&nbsp&nbspDark Mode</div>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <div class="search-wrapper">

                <input type="search" id="search" placeholder="Search for a country..." data-search>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Filter by Region</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Africa</a>
                        <a href="#">America</a>
                        <a href="#">Asia</a>
                        <a href="#">Europe</a>
                        <a href="#">Oceania</a>
                    </div>
                </div>
            </div>

            <div class="user-cards" data-user-cards-container></div>
            <template data-user-template>
                <div class="card">
                    <div class="header" data-header></div>
                    <div class="body" data-body></div>
                </div>
            </template>
        </div>
    </main>

    <footer></footer>

</body>

</html>
